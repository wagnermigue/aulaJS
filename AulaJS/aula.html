<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS</title>
    <link rel="stylesheet" href="aula.css">
</head>
<body>
    <form>
        <lable>Nome: </lable>
        <input type="text" name="nome">
        <br>
        <br>
        <lable>Email: </lable>
        <input type="email" name="email">
        <br>
        <br>
        <lable>Senha: </lable>
        <input type="password" name="senha" maxlength="4">
        <br>
        <br>
        <lable>Idade: </lable>
        <input type="number" name="idade">
        <br>
        <br>
        <label>Data de nascimento:</label>
        <input type="date" name="data">
        <br>
        <br>
        <label>Esporte preferido:</label>
        <input type="checkbox" name="preferencias" value="futebol"><label>Futebol</label>
        <input type="checkbox" name="preferencias" value="volei"><label>Volei</label>
        <input type="checkbox" name="preferencias" value="handbol"><label>Handebol</label>
        <br>
        <br>
        <label>Estado onde reside:</label>
        <select>
            <option>PR</option>
            <option>SC</option>
            <option>RS</option>
        </select>
        <br>
        <br>
        <label>Mensagens</label>
        <br>
        <textarea name="Mensagens" id="mensagens" rows="10"></textarea>
        <br>
        <br>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="reset">

    </form>
</body>
</html>
